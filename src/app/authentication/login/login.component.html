<div class="flex justify-center authentication authentication-basic items-center h-full text-defaultsize text-defaulttextcolor">
    <div class="grid grid-cols-12">
      <div class="xxl:col-span-4 xl:col-span-4 lg:col-span-4 md:col-span-3 sm:col-span-2"></div>
      <div class="xxl:col-span-4 xl:col-span-4 lg:col-span-4 md:col-span-6 sm:col-span-8 col-span-12">
          <div class="my-[2.5rem] flex justify-center">
              <a routerLink="/dashboard/crm">
                  <img src="./assets/images/brand-logos/desktop-logo.png" alt="logo" class="desktop-logo">
                  <img src="./assets/images/brand-logos/desktop-dark.png" alt="logo" class="desktop-dark">
              </a>
          </div>
          <div class="box">
              <div class="box-body !p-[3rem]">
                <p class="h5 font-semibold mb-2 text-center">Sign In</p>
                <p class="mb-4 text-[#8c9097] dark:text-white/50 opacity-[0.7] font-normal text-center">Welcome back Jhon !</p>
                <nav class="sm:flex bg-gray-100 hover:bg-gray-200 rounded-lg transition p-1 dark:bg-black/20 dark:hover:bg-black/20">
                  <a
                    class="w-full sm:w-auto hs-tab-active:bg-primary hs-tab-active:text-gray-700 dark:hs-tab-active:bg-bgdark dark:hs-tab-active:text-white py-2 px-3 inline-flex items-center gap-2 bg-transparent text-sm text-gray-500 hover:text-gray-700 font-medium rounded-md hover:hover:text-primary dark:text-white/70 dark:hover:text-white "
                    href="javascript:void(0);"
                    id="segment-item-1"
                    data-hs-tab="#segment-1"
                    aria-controls="segment-1"
                  >
                     <img class="firebase" src="./assets/images/firebase.svg" alt=""/>
                  </a>
                  <a
                    class="w-full sm:w-auto hs-tab-active:bg-primary hs-tab-active:text-gray-700 dark:hs-tab-active:bg-bgdark dark:hs-tab-active:text-white py-2 px-3 inline-flex items-center gap-2 bg-transparent text-sm text-gray-500 hover:text-gray-700 font-medium rounded-md hover:hover:text-primary dark:text-white/70 dark:hover:text-white active"
                    href="javascript:void(0);"
                    id="segment-item-2"
                    data-hs-tab="#segment-2"
                    aria-controls="segment-2"
                  >
                 <img class="firebase" src="./assets/images/favicon.svg" alt=""  />
                  </a>
                </nav>
         
                  <div class="mt-3">
                    <form  [formGroup]="loginForm" (ngSubmit)="login()"  id="segment-1" class="hidden" role="tabpanel" aria-labelledby="segment-item-1">
                      <!-- <div class="form-group mt-2"> -->
                        @if(errorMessage.length > 0){

                          <p  class="text-danger">
                              {{errorMessage}}</p>
                        }
                        @if(_error.message.length > 0){

                          
                                                  <p  class="text-danger">
                                                      {{_error.message}} </p>
                        }
                        <!-- </div> -->
                      <div class="text-center">
                        <h1
                          class="block text-2xl font-bold text-gray-800 dark:text-white"
                        >
                        </h1>
                       
                      </div>
                      <div class="mt-3">
                      <!-- <form [formGroup]="loginForm" (ngSubmit)="Submit()"> -->
                      <div class="grid grid-cols-12 gap-y-4">
                        <div class="xl:col-span-12 col-span-12">
                            <label for="signin-username" class="form-label text-default">User Name</label>
                            <input type="text" class="form-control form-control-lg w-full !rounded-md" id="signin-username"   placeholder="Username"
                            autocomplete
                            formControlName="username"  [(ngModel)]="email" required>
                        </div>
                        <div class="xl:col-span-12 col-span-12 mb-2">
                            <label for="signin-password" class="form-label text-default block">Password<a routerLink="/authentication/reset-password/basic" class="ltr:float-right rtl:float-left text-danger">Forget password ?</a></label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-lg !rounded-s-md" id="signin-password" placeholder="password" [type]="showPassword ? 'text' : 'password'" autocomplete
                                formControlName="password"      [(ngModel)]="password" required>
                                <button aria-label="button" class="ti-btn ti-btn-light !rounded-s-none !mb-0" type="button" (click)="toggleVisibility()" id="button-addon2"><i class="ri-eye-{{toggleClass}} align-middle"></i></button>
                            </div>
                            <div class="mt-2">
                                <div class="form-check !ps-0">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label text-[#8c9097] dark:text-white/50 font-normal" for="defaultCheck1">
                                        Remember password ?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="xl:col-span-12 col-span-12 grid mt-2"  >
                            <button  type="submit"   class="ti-btn ti-btn-primary !bg-primary !text-white !font-medium {{
                              disabled
                            }}"
                            autofocus
                            [class.loader--text]="authservice.showLoader"
                            [disabled]="
                              !loginForm.valid || authservice.showLoader
                            ">Sign In</button>
                            <!-- <div class="text-danger mt-3"></div> -->
                        </div>
                    </div>
                    <!-- </form> -->
                    <div class="text-center">
                        <p class="text-[0.75rem] text-[#8c9097] dark:text-white/50 mt-4">Dont have an account? <a routerLink="/authentication/sign-up/basic" class="text-primary">Sign Up</a></p>
                    </div>
                    <div class="text-center my-4 authentication-barrier">
                        <span>OR</span>
                    </div>
                    <div class="btn-list text-center">
                        <button aria-label="button" type="button" class="ti-btn ti-btn-icon ti-btn-light me-[0.365rem]">
                            <i class="ri-facebook-line font-bold text-dark opacity-[0.7]"></i>
                        </button>
                        <button aria-label="button" type="button" class="ti-btn ti-btn-icon ti-btn-light me-[0.365rem]">
                            <i class="ri-google-line font-bold text-dark opacity-[0.7]"></i>
                        </button>
                        <button aria-label="button" type="button" class="ti-btn ti-btn-icon ti-btn-light">
                            <i class="ri-twitter-line font-bold text-dark opacity-[0.7]"></i>
                        </button>
                    </div>
                    </div>
                      
                    </form>
                    <div [formGroup]="loginForm" (ngSubmit)="Submit()"
                      id="segment-2"
                      role="tabpanel"
                      aria-labelledby="segment-item-2"
                    >
                     
                          <div class="text-center">
                            <h1
                              class="block text-2xl font-bold text-gray-800 dark:text-white"
                            >
                            
                            </h1>
                          
                          
                          </div>
                          <div class="mt-3">
                            <!-- Form -->
                            <form [formGroup]="loginForm" (ngSubmit)="Submit()">
                              <div class="text-danger">

                                {{error}}
                            </div>
                              <div class="grid grid-cols-12 gap-y-4">
                                <div class="xl:col-span-12 col-span-12">
                                    <label for="signin-username" class="form-label text-default">User Name</label>
                                    <input type="text" class="form-control form-control-lg w-full !rounded-md" id="signin-username" placeholder="user name"   formControlName="username"   autocomplete>
                                </div>
                                <div class="xl:col-span-12 col-span-12 mb-2">
                                    <label for="signin-password" class="form-label text-default block">Password<a routerLink="/authentication/reset-password/basic" class="ltr:float-right rtl:float-left text-danger">Forget password ?</a></label>
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-lg !rounded-s-md" id="signin-password" placeholder="password"  formControlName="password"  autocomplete [type]="showPassword ? 'text' : 'password'">
                                        <button aria-label="button" class="ti-btn ti-btn-light !rounded-s-none !mb-0" type="button" (click)="toggleVisibility()" id="button-addon2"><i class="ri-eye-{{toggleClass}} align-middle"></i></button>
                                    </div>
                                    <div class="mt-2">
                                        <div class="form-check !ps-0">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label text-[#8c9097] dark:text-white/50 font-normal" for="defaultCheck1">
                                                Remember password ?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="xl:col-span-12 col-span-12 grid mt-2"  >
                                    <button type="submit" [disabled]="
                                    !loginForm.valid || authservice.showLoader
                                  " class="ti-btn ti-btn-primary !bg-primary !text-white !font-medium">Sign In</button>
                                </div>
                            </div>
                            </form>
                            <div class="text-center">
                                <p class="text-[0.75rem] text-[#8c9097] dark:text-white/50 mt-4">Dont have an account? <a routerLink="/authentication/sign-up/basic" class="text-primary">Sign Up</a></p>
                            </div>
                            <div class="text-center my-4 authentication-barrier">
                                <span>OR</span>
                            </div>
                            <div class="btn-list text-center">
                                <button aria-label="button" type="button" class="ti-btn ti-btn-icon ti-btn-light me-[0.365rem]">
                                    <i class="ri-facebook-line font-bold text-dark opacity-[0.7]"></i>
                                </button>
                                <button aria-label="button" type="button" class="ti-btn ti-btn-icon ti-btn-light me-[0.365rem]">
                                    <i class="ri-google-line font-bold text-dark opacity-[0.7]"></i>
                                </button>
                                <button aria-label="button" type="button" class="ti-btn ti-btn-icon ti-btn-light">
                                    <i class="ri-twitter-line font-bold text-dark opacity-[0.7]"></i>
                                </button>
                            </div>
                            <!-- End Form -->
                          </div>
                      
                    </div>
                  </div>
                 
              </div>
          </div>
      </div>
      <div class="xxl:col-span-4 xl:col-span-4 lg:col-span-4 md:col-span-3 sm:col-span-2"></div>
    </div>
  </div>
