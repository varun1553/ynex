<app-page-header [title]="'Wishlist'" [activeTitle]="'Ecommerce'" [title1]="'Wishlist'"></app-page-header>
   <!-- Start::row-1 -->
   <div class="grid grid-cols-12 gap-x-6">
    <div class="xl:col-span-12 col-span-12">
        <div class="box">
            <div class="box-body sm:flex items-center justify-between">
                <div class="text-[.9375rem] mb-0">Total <span class="badge bg-success text-white">12</span> products are wishlisted</div>
                <div class="flex" role="search">
                    <input class="form-control form-control-sm me-2 !rounded-sm" type="search" placeholder="Search" aria-label="Search">
                    <button class="ti-btn !py-1 !px-2 !text-[0.75rem] !font-medium ti-btn-light" type="submit">Search</button>
                </div>
            </div>
        </div>
    </div>
    @for(product of products;track product.id){

        <div class="xxl:col-span-3 xl:col-span-6 lg:col-span-6 md:col-span-6 sm:col-span-12 col-span-12">
            <div class="box product-card">
                <div class="box-body">
                    <a href="javascript:void(0)" class="product-image">
                        <img src= {{product.img}} class="card-img mb-3 rounded-sm" alt="...">
                    </a>
                    <div class="product-icons">
                        <a aria-label="anchor" href="javascript:void(0);" class="wishlist btn-delete" (click)="ConformAlert(product.id)" ><i class="ri-close-line"></i></a>
                    </div>
                    <p class="product-name font-semibold mb-0 flex items-center justify-between">{{product.name}}<span class="ltr:float-right rtl:float-left text-warning text-xs">{{product.rating}}<i class="ri-star-s-fill align-middle ms-1"></i></span></p>
                    <p class="product-description text-[.6875rem] text-[#8c9097] dark:text-white/50 mb-2">{{product.type}}</p>
                    <p class="mb-1 font-semibold text-[1rem] flex items-center justify-between"><span>{{product.price}}<span class="text-[#8c9097] dark:text-white/50 line-through ms-1 opacity-[0.6] inline-block">{{product.price2}}</span></span><span class="badge bg-secondary/10 text-secondary ltr:float-right rtl:float-left !text-[.625rem]">{{product.percent}}</span></p>
                    <p class="text-[.6875rem] text-success font-semibold mb-0 flex items-center">
                        <i class="ti ti-discount-2 text-[1rem] me-1"></i>Offer Price ${{product.offerPrice}}
                    </p>
                </div>
                <div class="box-footer text-center ">
                    <a routerLink="/pages/ecommerce/cart" class="ti-btn ti-btn-primary m-1 !me-2 !font-medium"><i class="ri-shopping-cart-2-line me-1 align-middle inline-block "></i>Move To Cart</a>
                    <a routerLink="/pages/ecommerce/product-details" class="ti-btn ti-btn-success m-1 !font-medium"><i class="ri-eye-line me-1 align-middle inline-block "></i>View Product</a>
                </div>
            </div>
        </div>
    }
  
</div>
<!--End::row-1 -->

<nav aria-label="Page navigation" class="">
    <ul class="ti-pagination flex ltr:float-right rtl:float-left mb-4 rounded-sm text-[1rem]">
        <li class="page-item disabled">
            <a class="page-link !py-[0.375rem] !px-[0.75rem]" href="javascript:void(0);">
                Previous
            </a>
        </li>
        <li class="page-item"><a class="page-link !py-[0.375rem] !px-[0.75rem]"  href="javascript:void(0);">1</a></li>
        <li class="page-item "><a class="page-link !py-[0.375rem] !px-[0.75rem]" href="javascript:void(0);">2</a></li>
        <li class="page-item "><a class="page-link !py-[0.375rem] !px-[0.75rem]" href="javascript:void(0);">3</a></li>
        <li class="page-item">
            <a class="page-link !text-primary !py-[0.375rem] !px-[0.75rem]" href="javascript:void(0);">
                next
            </a>
        </li>
    </ul>
</nav>
