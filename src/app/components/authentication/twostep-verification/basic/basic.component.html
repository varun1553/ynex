
<div class="container">
    <div class="flex justify-center authentication authentication-basic items-center h-full text-defaultsize text-defaulttextcolor">
      <div class="grid grid-cols-12">
        <div class="xxl:col-span-4 xl:col-span-4 lg:col-span-4 md:col-span-3 sm:col-span-2"></div>
        <div class="xxl:col-span-4 xl:col-span-4 lg:col-span-4 md:col-span-6 sm:col-span-8 col-span-12 flex flex-col">
          <div class="my-[3rem] flex justify-center">
            <a routerLink="/dashboard/crm">
              <img src="./assets/images/brand-logos/desktop-logo.png" alt="logo" class="desktop-logo">
              <img src="./assets/images/brand-logos/desktop-dark.png" alt="logo" class="desktop-dark">
            </a>
          </div>
          <div class="box">
            <div class="box-body sm:!p-[3rem]">
              <p class="font-semibold mb-2 text-center text-xl">Verify Your Account</p>
              <p class="mb-4 text-[#8c9097] dark:text-white/50 opacity-[0.7] font-normal text-center">Enter the 4 digit code sent to the
                registered email Id.</p>
              <div class="grid grid-cols-12 gap-y-4">
                <div class="xl:col-span-12 col-span-12 mb-2">
                  <div class="grid grid-cols-12 gap-4">
                    <div class="col-span-3 px-1">
                      <input
                #oneInput
                type="text"
                class="!px-0 form-control w-full !rounded-md form-control-lg text-center !text-[1rem]"
                required
                id="one"
                maxlength="1"
                (keyup)="onDigitInput($event, twoInput)"
              />
                    </div>
                    <div class="col-span-3 px-1">
                      <input type="text" class="!px-0 form-control w-full !rounded-md form-control-lg text-center !text-[1rem]"
                      maxlength="1"  #twoInput required
                        id="two"
                        (keyup)="onDigitInput($event, threeInput)"/>
                    </div>
                    <div class="col-span-3 px-1">
                      <input type="text" class="!px-0 form-control w-full !rounded-md form-control-lg text-center !text-[1rem]"
                        id="three" maxlength="1"   #threeInput
                        required
                        (keyup)="onDigitInput($event, fourInput)"/>
                    </div>
                    <div class="col-span-3 px-1">
                      <input   #fourInput type="text" class="!px-0 form-control w-full !rounded-md form-control-lg text-center !text-[1rem]"
                        id="four" maxlength="1">
                    </div>
                  </div>
                  <div class="form-check mt-2 mb-0 !ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">
                          Did not recieve a code ?<a routerLink="/pages/email/mailapp" class="text-primary ms-2 inline-block">Resend</a>
                      </label>
                  </div>
                </div>
                <div class="xl:col-span-12 col-span-12 grid mt-2">
                  <a routerLink="/dashboard/crm"
                    class="ti-btn ti-btn-lg bg-primary text-white !font-medium dark:border-defaultborder/10">Verify</a>
                </div>
              </div>
              <div class="text-center">
                <p class="text-[0.75rem] text-[#8c9097] dark:text-white/50 mt-4 text-danger"><sup><i class="ri-asterisk"></i></sup>Don't share
                  the verification code with anyone !</p>
              </div>
            </div>
          </div>
        </div>
        <div class="xxl:col-span-4 xl:col-span-4 lg:col-span-4 md:col-span-3 sm:col-span-2"></div>
      </div>
    </div>
  </div>
