<div class="container">
    <div class="grid grid-cols-12 authentication authentication-basic items-center h-full w-full mx-auto">
        <div class="xxl:col-span-4 xl:col-span-3 lg:col-span-3 md:col-span-3 sm:col-span-2 col-span-12"></div>
        <div class="xxl:col-span-4 xl:col-span-6 lg:col-span-6 md:col-span-6 sm:col-span-8 col-span-12">
            <div class="my-[3rem] flex justify-center">
                <a routerLink="/dashboard/crm">
                    <img src="./assets/images/brand-logos/desktop-logo.png" alt="logo" class="desktop-logo">
                    <img src="./assets/images/brand-logos/desktop-dark.png" alt="logo" class="desktop-dark">
                </a>
            </div>
            <div class="box">
                <div class="box-body !p-[3rem]">
                    <p class="h5 font-semibold mb-2 text-center">Create Password</p>
                    <p class="mb-4 text-[#8c9097] dark:text-white/50 opacity-[0.7] font-normal text-center">Hello Jhon !</p>
                    <div class="grid grid-cols-12 gap-y-4">
                        <div class="xl:col-span-12 col-span-12">
                            <label for="create-password" class="form-label text-default">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-lg !rounded-s-md !border-e-0" id="create-password" placeholder="password" [type]="showPassword ? 'text' : 'password'" autocomplete>
                                <button aria-label="button" type="button" class="ti-btn ti-btn-light !mb-0 !rounded-s-none dark:border-white/10 !border-s-0" (click)="toggleVisibility()"><i class="ri-eye-{{toggleClass}} align-middle"></i></button>
                            </div>
                        </div>
                        <div class="xl:col-span-12 col-span-12 mb-2">
                            <label for="create-confirmpassword" class="form-label text-default">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-lg !rounded-s-md !border-e-0" id="create-confirmpassword" placeholder="password" [type]="showPassword1 ? 'text' : 'password'" autocomplete>
                                <button aria-label="button" type="button" class="ti-btn ti-btn-light !mb-0  !rounded-s-none dark:border-white/10 !border-s-0" (click)="toggleVisibility1()" ><i class="ri-eye-{{toggleClass1}} align-middle"></i></button>
                            </div>
                            <div class="mt-2">
                                <div class="form-check !ps-0">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label text-[#8c9097] dark:text-white/50 font-normal" for="defaultCheck1">
                                        Remember password ?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="xl:col-span-12 col-span-12 grid mt-2">
                            <button type="button" class="ti-btn ti-btn-lg bg-primary text-white !font-medium dark:border-defaultborder/10">Save Password</button>
                        </div>
                    </div>
                    <div class="text-center">
                        <p class="text-[0.75rem] text-[#8c9097] dark:text-white/50  mt-4">Back to home ? <a routerLink="/dashboard/crm" class="text-primary">Click Here</a></p>
                    </div>
                    <div class="text-center my-4 authentication-barrier">
                        <span>OR</span>
                    </div>
                    <div class="btn-list text-center">
                        <button aria-label="button" type="button" class="ti-btn ti-btn-icon ti-btn-light me-[0.365rem]">
                            <i class="ri-facebook-line font-bold text-dark opacity-[0.7]"></i>
                        </button>
                        <button aria-label="button" type="button" class="ti-btn ti-btn-icon ti-btn-light me-[0.365rem]">
                            <i class="ri-google-line font-bold text-dark opacity-[0.7]"></i>
                        </button>
                        <button aria-label="button" type="button" class="ti-btn ti-btn-icon ti-btn-light me-[0.365rem]">
                            <i class="ri-twitter-line font-bold text-dark opacity-[0.7]"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="xxl:col-span-4 xl:col-span-3 lg:col-span-3 md:col-span-3 sm:col-span-2 col-span-12"></div>
    </div>
</div>
