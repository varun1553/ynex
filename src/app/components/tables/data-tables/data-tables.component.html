<app-page-header [title]="'Data Tables'" [activeTitle]="'TABLES'" [title1]="'Data Tables'"></app-page-header>

        <!-- Start::row-1 -->
        <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12">
              <div class="box">
                <div class="box-header">
                  <h5 class="box-title">Basic DataTable</h5>
                </div>
                <div class="box-body">
                  <div class="overflow-auto table-bordered">
                    <div id="basic-table" class="ti-custom-table ti-striped-table ti-custom-table-hover table-responsive">
                        <app-basic-angular-table></app-basic-angular-table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End::row-1 -->
  
          <!-- Start::row-2 -->
          <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12">
              <div class="box">
                <div class="box-header">
                  <h5 class="box-title">Sortable DataTable</h5>
                </div>
                <div class="box-body space-y-3">
                  <div class="sortable-data">
                    <div class="sm:grid grid-cols-12 gap-6 space-y-2 sm:space-y-0">
                     
                    </div>
                  </div>
                  <div class="overflow-hidden">
                    <div id="sort-table" class="ti-custom-table ti-striped-table ti-custom-table-hover table-responsive">
                        <app-sortable-data class="sortable-table"></app-sortable-data>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End::row-2 -->
  
          <!-- Start::row-3 -->
          <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12">
              <div class="box">
                <div class="box-header">
                  <h5 class="box-title">Reactivity DataTable</h5>
                </div>
                <div class="box-body space-y-3">
                 
                  <div class="overflow-hidden table-bordered">
                    <div id="reactivity-table" class="ti-custom-table ti-striped-table ti-custom-table-hover table-responsive">
                      <app-add-remove-data></app-add-remove-data>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End::row-3 -->
  
          <!-- Start::row-3 -->
          <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12">
              <div class="box">
                <div class="box-header">
                  <h5 class="box-title">Download DataTable</h5>
                </div>
                <div class="box-body space-y-3">
                 
                  <div class="overflow-hidden table-bordered">
                    <div id="download-table" class="ti-custom-table ti-striped-table ti-custom-table-hover table-responsive">
                      <app-selection-data-table></app-selection-data-table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End::row-3 -->
